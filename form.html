<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <p>Reach out to the seller and we'll give you a price.</p>

    <div> 
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="apikey" value="cdf3a18a-d3de-491c-84b7-828e01937233">
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="number"> Number</label>
                <input type="number" id="number" name="number" placeholder="Your Number" required>
            </div>  
            <div class="form-group">
                <label for="item">Product Name</label>
                <input type="text" id="item" name="item" placeholder="Product Name" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
